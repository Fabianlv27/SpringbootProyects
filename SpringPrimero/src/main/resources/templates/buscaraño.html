<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Vacantes</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .vacante-item {
            border-bottom: 1px solid #ccc;
            padding: 20px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body class="container mt-5">
    <h1 th:text="${año}"></h1>
    <div th:each="vacante : ${vacantes}" class="vacante-item">

        <h1 th:text="|ID: ${vacante.id}|"></h1>
        <h1 th:text="|Nombre: ${vacante.nombre}|"></h1>
        <p th:text="|Descripción: ${vacante.descripcion}|"></p>
 <p th:text="|Fecha: ${vacante.fecha}|"></p>
  <p th:text="|Salario: ${vacante.salario}|"></p>
        <img th:src="@{/images/{img}(img=${vacante.imagen})}" 
             alt="Imagen de vacante" 
             width="136" height="136" 
             class="img-thumbnail">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
